{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="row justify-content-center">
        <div class="col-1">
            <select class="form-select mb-3" aria-label="example" name="symbol">
                <option disabled>Symbol</option>
                {% for stock in stocks %}
                <option selected value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares"
            placeholder="Shares" type="number">
    </div>

    <button class="btn btn-primary" type="submit">Sell</button>
</form>
        {% if err %}
        <p class="mt-2 text-danger">{{ err }}</p>
        {% endif %}
{% endblock %}
