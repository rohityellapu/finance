{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol"
            placeholder="Symbol" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares"
            placeholder="Shares" type="number">
    </div>

    <button class="btn btn-primary" type="submit" onclick="showLoader()">Buy</button>
</form>
        {% if err %}
        <p class="mt-2 text-danger">{{ err }}</p>
        {% endif %}
{% endblock %}
